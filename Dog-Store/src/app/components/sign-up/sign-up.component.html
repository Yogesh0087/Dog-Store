<div class="body">
    <br />
    <h2 class="text-center">Sign Up</h2>
    <br />

    <form #f="ngForm"  (ngSubmit)="registerUser(f.value)">
        <input ngModel name="name" type="text" #name="ngModel" class="form-control" placeholder="Name" required >
        <br>

        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            Name is required
            </div>

        <input ngModel name="email" type="text" #email="ngModel" class="form-control" placeholder="Email" required
            email /><br />
        <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">
            Email Required
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">
            Email Format not correct
        </div>

        <input ngModel name="password" type="password" #password="ngModel" class="form-control" placeholder="Password"
            required minlength="6" ><br />

        <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">
            Password Required
        </div>
        <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">
            Password should be more than or eqal to 6 character
        </div>

        <input ngModel name="confirmpassword" type="password" #confirmpassword="ngModel" class="form-control"
            placeholder="Confirm Password" required ><br />

        <div class="alert alert-danger" *ngIf="confirmpassword.errors?.required && confirmpassword.touched">
            Confirm Password Required
        </div>
        <div class="alert alert-danger" *ngIf="password.value !== confirmpassword.value && confirmpassword.touched">
            Password did not match
        </div>

        <input ngModel name="address" type="text" #address="ngModel" class="form-control" placeholder="Address"
            required ><br />

        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">
            Address Required
        </div>

        <button  type="submit" class="btn btn-success alert" [disabled]="f.invalid" routerLink="/login">
         
            Create an Account
        </button>
       
    </form>
</div>
